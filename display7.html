<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>

    <style>

    body{ 
        position: relative;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items:center;
        margin-top: 2rem;
        z-index: 0;
        background: #1e2124;
    }

    .Top{
    
        position: absolute;
        width: 400px;
        height: 200px;
        object-fit: cover;
        background-image: url(R\ \(1\).png);
        box-sizing: border-box;
   
}

.Structure{
        position:relative;
        border-radius: 7%;
        width: 400px;
        height: 600px;
        background-image: url(OIP.jpeg);
        box-sizing: border-box;      
        overflow: hidden;
}

.Image{

box-sizing: border-box;
background-image: url(b9d2afdac51caf44bf06b4b1204d6dc7\ \(1\).jpg);
width: 100px;
height: 100px;
position: absolute;
top: 150px;
left: 150px;
border-radius: 50px;
border: solid 5px;
border-color: black;
z-index: 3;
overflow: hidden;
}

.Center{
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    box-sizing: border-box;
    position: absolute;
    background: #424549;
    width: 250px;
    height: 200px;
    left: 75px;
    top: 200px;
    opacity: 0.7;

    text-align: center;
    border-left: solid 3px;
    border-right: solid 3px;
    border-bottom: solid 3px;
    border-bottom-left-radius: 5%;
    border-bottom-right-radius: 5%;
    z-index: 0;
}
.Nombre {
    grid-row: 2/3;
}
.Puesto {
    grid-row: 3/4;
}


.Bottom-container{
    position: absolute;
    z-index: 0;
    height: 140px;
    width: 400px;
    background: greenyellow;
    bottom: 0px;
}

.Bottom-topcenter{
box-sizing: border-box;
position: absolute;
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
height: 40px;
width: 400px;
text-align: center;
align-items: center;
background: #FEEDE9;
top: 0px;
}

.Bottom-topcenter img{

    position: relative;
    left: 30px;
}

.Bottom-topleft{
    border: solid 1px black;
    border-right: none;
    box-sizing: border-box;
    position: absolute;
    width: 200px;
    height: 50px;
    background: #FEEDE9;
    bottom: 50px;
    text-align: center;
    padding-bottom: 5px;

}
.Bottom-topleft p{
    position: absolute;
    bottom: -10px;
    right: 80px;
}
.Bottom-topright{
    border: solid 1px black;
    box-sizing: border-box;
    text-align: center;
    position: absolute;
    width: 200px;
    height: 50px;
    background: #FEEDE9;
    right: 0px;
    bottom: 50px;
    padding-bottom: 5px;
}
.Bottom-topright p{
    position: absolute;
    bottom: -10px;
    right: 80px;
}

.Bottom{
    position: absolute;
    width: 400px;
    height: 50px;    
    background: rgb(2,0,36);
background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(253,216,192,1) 0%, rgba(0,212,255,1) 100%);
    bottom: 0px;
}

    </style>

</head>
<body>
    
    <div class="Structure">
        
    <div class="Top"></div>
    <div class="Image"></div>
    <div class="Center">
        <h1 class="Nombre">Fabian Whijares</h1>
        <h2 class="Puesto">FullStack Developer</h2>

    </div>

    <div class="Bottom-container">
        <div class="Bottom-topcenter">
            <img src="mexico (1).png" alt="Mexico">
            <img src="linkedin (1).png" alt="LinkedIn">
            <img src="icons8-github-100 (1).png" alt="GitHub">
            <img src="email (1).png" alt="E-mail">
        </div>
        <div class="Bottom-topleft">
            Followers:
            <p>2</p>
        </div>
        <div class="Bottom-topright">
            Following:
            <p>1500</p>
        </div>
        <div class="Bottom"></div>
    </div>
</div>
</body>
</html>
